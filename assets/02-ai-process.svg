<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Unified design system with high contrast and readability -->
    <linearGradient id="stepGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-contrast shadows for readability -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#374151" />
    </marker>
    
    <marker id="orangeArrow" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#d97706" />
    </marker>
    
    <marker id="yellowArrow" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#fbbf24" />
    </marker>
  </defs>
  
  <!-- Clean white background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title with better typography -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#111827">
    🔄 Smart Code Quality System
  </text>
  
  <!-- Step 1: GitHub Monitoring -->
  <rect x="70" y="140" width="200" height="120" rx="12" fill="url(#stepGradient1)" stroke="#111827" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="170" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">⚙️ GitHub Monitoring</text>
  <text x="170" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Track every contribution</text>
  <text x="170" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Measure code impact</text>
  
  <!-- Process badge for Step 1 -->
  <rect x="130" y="275" width="80" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="170" y="291" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Live tracking</text>

  <!-- Step 2: Quality Analysis -->
  <rect x="310" y="140" width="200" height="120" rx="12" fill="url(#stepGradient2)" stroke="#1d4ed8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="410" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">🧠 Quality Analysis</text>
  <text x="410" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Score code quality</text>
  <text x="410" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Identify improvements</text>
  
  <!-- Process badge for Step 2 -->
  <rect x="360" y="275" width="100" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="410" y="291" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Smart scoring</text>

  <!-- Step 3: Auto Rewards -->
  <rect x="550" y="140" width="200" height="120" rx="12" fill="url(#stepGradient3)" stroke="#0891b2" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="650" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">💎 Auto Rewards</text>
  <text x="650" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Distribute tokens</text>
  <text x="650" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Pay contributors instantly</text>
  
  <!-- Process badge for Step 3 -->
  <rect x="600" y="275" width="100" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="650" y="291" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Instant payment</text>

  <!-- Step 4: Framework Updates -->
  <rect x="790" y="140" width="200" height="120" rx="12" fill="url(#stepGradient4)" stroke="#f59e0b" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="890" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">🔧 Framework Updates</text>
  <text x="890" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#111827">Learn from patterns</text>
  <text x="890" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#111827">Improve templates</text>
  
  <!-- Process badge for Step 4 -->
  <rect x="835" y="275" width="110" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="890" y="291" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Self-improving</text>

  <!-- Process arrows with better visibility -->
  <line x1="270" y1="200" x2="310" y2="200" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="510" y1="200" x2="550" y2="200" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="750" y1="200" x2="790" y2="200" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Central learning system -->
  <rect x="370" y="370" width="360" height="120" rx="12" fill="url(#centerGradient)" stroke="#d97706" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="550" y="405" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="white">🎯 Learning System</text>
  <text x="550" y="430" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="white">Patterns improve code quality</text>
  <text x="550" y="455" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="white">Framework gets smarter over time</text>

  <!-- Convergence arrows to center -->
  <path d="M 410 260 Q 410 320 470 360" stroke="#d97706" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M 890 260 Q 890 320 630 360" stroke="#d97706" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>

  <!-- Feedback loop -->
  <path d="M 410 490 Q 200 540 170 350 Q 170 300 170 260" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#yellowArrow)"/>

  <!-- Result statement -->
  <text x="600" y="550" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#d97706">
    🚀 Result: Faster development with each contribution
  </text>
</svg>