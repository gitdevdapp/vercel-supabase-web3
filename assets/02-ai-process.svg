<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradients matching website aesthetics -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0,0%,18%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(0,0%,12%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(197,37%,60%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(197,37%,50%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(173,58%,55%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(173,58%,45%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(43,74%,65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(43,74%,55%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(27,87%,70%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(27,87%,60%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle drop shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="hsl(0,0%,45%)" />
    </marker>
    
    <marker id="orangeArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="hsl(27,87%,50%)" />
    </marker>
    
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="hsl(43,74%,45%)" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="hsl(0,0%,100%)"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="hsl(0,0%,9%)">
    🤖 AI Enhancement Process - Self-Evolving Framework
  </text>
  
  <!-- GitHub Actions Monitor -->
  <rect x="80" y="150" width="180" height="100" rx="8" fill="url(#darkGradient)" stroke="hsl(0,0%,9%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="170" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white">⚙️ GitHub Actions</text>
  <text x="170" y="200" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,75%)">Monitor every contribution</text>

  <!-- AI Analysis -->
  <rect x="320" y="150" width="180" height="100" rx="8" fill="url(#blueGradient)" stroke="hsl(197,37%,24%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="410" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white">🧠 AI Analysis</text>
  <text x="410" y="200" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="white">Quality, impact &amp; innovation scoring</text>

  <!-- Smart Contracts -->
  <rect x="560" y="150" width="180" height="100" rx="8" fill="url(#tealGradient)" stroke="hsl(173,58%,39%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="650" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white">📜 Smart Contracts</text>
  <text x="650" y="200" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="white">Automated token distribution</text>

  <!-- Framework Evolution -->
  <rect x="800" y="150" width="180" height="100" rx="8" fill="url(#yellowGradient)" stroke="hsl(43,74%,45%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="890" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="hsl(0,0%,15%)">🧬 Framework Evolution</text>
  <text x="890" y="200" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,25%)">Learn patterns &amp; improve templates</text>

  <!-- AI Learning Cycle -->
  <rect x="400" y="350" width="320" height="100" rx="8" fill="url(#orangeGradient)" stroke="hsl(27,87%,50%)" stroke-width="3" filter="url(#subtleShadow)"/>
  <text x="560" y="385" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="white">🔄 Continuous Learning</text>
  <text x="560" y="410" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="white">Pattern recognition makes framework faster</text>

  <!-- Process labels -->
  <text x="275" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="hsl(0,0%,45%)">Real-time</text>
  <text x="515" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="hsl(0,0%,45%)">Instant</text>
  <text x="755" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="hsl(0,0%,45%)">Evolving</text>

  <!-- Process arrows -->
  <line x1="260" y1="200" x2="320" y2="200" stroke="hsl(0,0%,45%)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="200" x2="560" y2="200" stroke="hsl(0,0%,45%)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="740" y1="200" x2="800" y2="200" stroke="hsl(0,0%,45%)" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Convergence to learning -->
  <path d="M 410 250 Q 410 300 500 340" stroke="hsl(27,87%,50%)" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M 890 250 Q 890 300 620 340" stroke="hsl(27,87%,50%)" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>

  <!-- Feedback loop -->
  <path d="M 450 450 Q 300 500 170 350 Q 170 280 170 250" stroke="hsl(43,74%,45%)" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#yellowArrow)"/>

  <!-- Outcome -->
  <text x="600" y="550" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="hsl(27,87%,50%)">
    🎯 Result: Framework becomes 10x faster with each cycle
  </text>
</svg>
