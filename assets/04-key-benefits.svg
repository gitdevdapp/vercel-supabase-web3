<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Unified design system with high contrast and readability -->
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="multichainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="smartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rewardsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ecosystemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-contrast shadows for readability -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Clean white background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title with better typography -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#111827">
    🎯 Why Choose This Web3 Starter Kit
  </text>
  
  <!-- Top Row Benefits -->
  
  <!-- Speed -->
  <rect x="80" y="120" width="220" height="120" rx="12" fill="url(#speedGradient)" stroke="#f97316" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="190" y="155" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">⚡ 60-Minute Deploy</text>
  <text x="190" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Clone to production ready</text>
  <text x="190" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">No complex configuration</text>
  
  <!-- Speed metric -->
  <rect x="150" y="255" width="80" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="190" y="271" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">60 minutes</text>

  <!-- Security -->
  <rect x="330" y="120" width="220" height="120" rx="12" fill="url(#securityGradient)" stroke="#059669" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="440" y="155" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">🔒 Enterprise Security</text>
  <text x="440" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Built-in authentication</text>
  <text x="440" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Row-level data protection</text>
  
  <!-- Security metric -->
  <rect x="400" y="255" width="80" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="440" y="271" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Zero config</text>

  <!-- Multi-chain -->
  <rect x="580" y="120" width="220" height="120" rx="12" fill="url(#multichainGradient)" stroke="#eab308" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="690" y="155" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">🌍 Multi-Chain Ready</text>
  <text x="690" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">6+ blockchain networks</text>
  <text x="690" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Pre-built integrations</text>
  
  <!-- Multi-chain metric -->
  <rect x="650" y="255" width="80" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="690" y="271" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">6+ chains</text>

  <!-- Smart Features -->
  <rect x="830" y="120" width="220" height="120" rx="12" fill="url(#smartGradient)" stroke="#2563eb" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="940" y="155" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">🔧 Smart Features</text>
  <text x="940" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Auto code improvements</text>
  <text x="940" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Quality tracking</text>
  
  <!-- Smart metric -->
  <rect x="900" y="255" width="80" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="940" y="271" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Automated</text>

  <!-- Bottom Row Benefits -->
  
  <!-- Token Rewards -->
  <rect x="180" y="310" width="220" height="120" rx="12" fill="url(#rewardsGradient)" stroke="#f97316" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="290" y="345" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">💰 Token Rewards</text>
  <text x="290" y="370" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Earn crypto for contributions</text>
  <text x="290" y="390" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Native blockchain payments</text>

  <!-- Mobile Design -->
  <rect x="430" y="310" width="220" height="120" rx="12" fill="url(#mobileGradient)" stroke="#6b7280" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="540" y="345" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">📱 Mobile Optimized</text>
  <text x="540" y="370" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Responsive design</text>
  <text x="540" y="390" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Works on all devices</text>

  <!-- Growing Ecosystem -->
  <rect x="680" y="310" width="220" height="120" rx="12" fill="url(#ecosystemGradient)" stroke="#0891b2" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="790" y="345" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">🌱 Growing Community</text>
  <text x="790" y="370" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Active developer network</text>
  <text x="790" y="390" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Continuous improvements</text>

  <!-- Central Value Proposition -->
  <rect x="350" y="470" width="400" height="100" rx="12" fill="url(#centralGradient)" stroke="#111827" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="550" y="505" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="white">🚀 Result: 10x Faster Web3 Development</text>
  <text x="550" y="530" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#d1d5db">Build production dApps in hours, not months</text>
  <text x="550" y="550" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#d1d5db">Enterprise-grade security included</text>

  <!-- Connecting lines to central value -->
  <path d="M 190 240 Q 190 400 450 460" stroke="#9ca3af" stroke-width="2" fill="none"/>
  <path d="M 440 240 Q 440 400 500 460" stroke="#9ca3af" stroke-width="2" fill="none"/>
  <path d="M 690 240 Q 690 400 600 460" stroke="#9ca3af" stroke-width="2" fill="none"/>
  <path d="M 940 240 Q 940 400 650 460" stroke="#9ca3af" stroke-width="2" fill="none"/>
  
  <line x1="290" y1="430" x2="450" y2="470" stroke="#9ca3af" stroke-width="2"/>
  <line x1="540" y1="430" x2="550" y2="470" stroke="#9ca3af" stroke-width="2"/>
  <line x1="790" y1="430" x2="650" y2="470" stroke="#9ca3af" stroke-width="2"/>
</svg>