<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Unified design system with high contrast and readability -->
    <linearGradient id="stepGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Token colors -->
    <linearGradient id="avalancheGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="apeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tezosGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stacksGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rootGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-contrast shadows for readability -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#374151" />
    </marker>
    
    <marker id="tealArrow" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#0891b2" />
    </marker>
    
    <marker id="yellowArrow" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#fbbf24" />
    </marker>
  </defs>
  
  <!-- Clean white background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title with better typography -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#111827">
    💰 Earn Native Tokens for Code Contributions
  </text>
  
  <!-- Step 1: Contributors -->
  <rect x="70" y="120" width="200" height="100" rx="12" fill="url(#stepGradient1)" stroke="#94a3b8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="170" y="150" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">👥 Contributors</text>
  <text x="170" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Submit code improvements</text>
  <text x="170" y="195" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Add new features</text>
  
  <!-- Process badge for Step 1 -->
  <rect x="130" y="235" width="80" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="170" y="251" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Easy to start</text>

  <!-- Step 2: Quality Check -->
  <rect x="310" y="120" width="200" height="100" rx="12" fill="url(#stepGradient2)" stroke="#1d4ed8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="410" y="150" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">🧠 Quality Check</text>
  <text x="410" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Automated code review</text>
  <text x="410" y="195" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Impact scoring</text>
  
  <!-- Process badge for Step 2 -->
  <rect x="360" y="235" width="100" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="410" y="251" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Fair evaluation</text>

  <!-- Step 3: Token Payout -->
  <rect x="550" y="120" width="200" height="100" rx="12" fill="url(#stepGradient3)" stroke="#0891b2" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="650" y="150" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">💎 Token Payout</text>
  <text x="650" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Instant blockchain rewards</text>
  <text x="650" y="195" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Multiple cryptocurrencies</text>
  
  <!-- Process badge for Step 3 -->
  <rect x="600" y="235" width="100" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="650" y="251" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Instant payment</text>

  <!-- Step 4: Community Growth -->
  <rect x="790" y="120" width="200" height="100" rx="12" fill="url(#stepGradient4)" stroke="#f59e0b" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="890" y="150" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">🌱 Community Growth</text>
  <text x="890" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#111827">Attract top developers</text>
  <text x="890" y="195" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#111827">Better code quality</text>
  
  <!-- Process badge for Step 4 -->
  <rect x="835" y="235" width="110" height="24" rx="12" fill="#065f46" stroke="none"/>
  <text x="890" y="251" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">Self-sustaining</text>

  <!-- Process arrows with better visibility -->
  <line x1="270" y1="170" x2="310" y2="170" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="510" y1="170" x2="550" y2="170" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="750" y1="170" x2="790" y2="170" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Token rewards section title -->
  <text x="600" y="300" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#111827">
    💎 Native Token Rewards by Blockchain
  </text>

  <!-- Token examples with better visibility -->
  <rect x="80" y="320" width="140" height="70" rx="8" fill="url(#avalancheGradient)" stroke="#6b7280" stroke-width="2"/>
  <text x="150" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#111827">🌊 Avalanche</text>
  <text x="150" y="360" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">0.1 - 5.0 AVAX</text>
  <text x="150" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280">Fast transactions</text>

  <rect x="250" y="320" width="140" height="70" rx="8" fill="url(#apeGradient)" stroke="#f97316" stroke-width="2"/>
  <text x="320" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#111827">🦍 ApeChain</text>
  <text x="320" y="360" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">1 - 50 APE</text>
  <text x="320" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280">NFT ecosystem</text>

  <rect x="420" y="320" width="140" height="70" rx="8" fill="url(#flowGradient)" stroke="#059669" stroke-width="2"/>
  <text x="490" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#111827">🌊 Flow</text>
  <text x="490" y="360" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">0.5 - 25 FLOW</text>
  <text x="490" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280">NFT platform</text>

  <rect x="590" y="320" width="140" height="70" rx="8" fill="url(#tezosGradient)" stroke="#2563eb" stroke-width="2"/>
  <text x="660" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#111827">🏛️ Tezos</text>
  <text x="660" y="360" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">0.2 - 10 XTZ</text>
  <text x="660" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280">Smart contracts</text>

  <rect x="760" y="320" width="140" height="70" rx="8" fill="url(#stacksGradient)" stroke="#eab308" stroke-width="2"/>
  <text x="830" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#111827">₿ Stacks</text>
  <text x="830" y="360" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">0.5 - 25 STX</text>
  <text x="830" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280">Bitcoin DeFi</text>

  <rect x="930" y="320" width="140" height="70" rx="8" fill="url(#rootGradient)" stroke="#f97316" stroke-width="2"/>
  <text x="1000" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#111827">🌱 ROOT</text>
  <text x="1000" y="360" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">10 - 500 ROOT</text>
  <text x="1000" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280">Future network</text>

  <!-- Arrows from distribution to tokens -->
  <path d="M 650 220 Q 500 280 320 310" stroke="#0891b2" stroke-width="3" fill="none" marker-end="url(#tealArrow)"/>
  <path d="M 650 220 Q 580 280 490 310" stroke="#0891b2" stroke-width="3" fill="none" marker-end="url(#tealArrow)"/>
  <path d="M 650 220 Q 650 280 660 310" stroke="#0891b2" stroke-width="3" fill="none" marker-end="url(#tealArrow)"/>
  <path d="M 650 220 Q 720 280 830 310" stroke="#0891b2" stroke-width="3" fill="none" marker-end="url(#tealArrow)"/>

  <!-- Feedback loop -->
  <path d="M 890 220 Q 1100 450 170 450 Q 170 300 170 220" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8,4" fill="none" marker-end="url(#yellowArrow)"/>

  <!-- Result statement -->
  <text x="600" y="480" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#0891b2">
    🎯 More contributors → Better code → Stronger ecosystem
  </text>

  <!-- Value proposition -->
  <text x="600" y="520" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#374151">
    Earn real cryptocurrency while building the future of Web3
  </text>
</svg>