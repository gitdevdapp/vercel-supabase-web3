    ğŸš€ Deploy Production dApp in 60 Minutes
  </text>
  
  <!-- Step 1: Setup Repository -->
  <rect x="60" y="140" width="220" height="120" rx="12" fill="url(#stepGradient1)" stroke="#94a3b8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="170" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#111827">ğŸ“ Setup Repository</text>
  <text x="170" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Clone starter template</text>
  <text x="170" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#374151">Install dependencies</text>
  
  <!-- Time badge for Step 1 -->
