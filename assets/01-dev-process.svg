  <line x1="540" y1="200" x2="580" y2="200" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="800" y1="200" x2="840" y2="200" stroke="#374151" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Result box -->
  <rect x="420" y="380" width="360" height="120" rx="12" fill="url(#resultGradient)" stroke="#d97706" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="600" y="420" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="white">ğŸŒŸ Multi-Chain dApp Live</text>
  <text x="600" y="445" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="white">Production-ready Web3 application</text>
  <text x="600" y="470" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="white">Supporting 6+ blockchain networks</text>

  <!-- Converging arrows to result -->
  <path d="M 430 260 Q 430 320 500 370" stroke="#d97706" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M 950 260 Q 950 320 700 370" stroke="#d97706" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>

  <!-- Total time highlight -->
  <text x="600" y="550" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#d97706">
    â±ï¸ Total: 60 minutes from clone to production
