  <text x="690" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">â›“ï¸ Web3 Integration</text>
  <text x="690" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Configure wallet APIs</text>
  <text x="690" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Test blockchain connections</text>
  
  <!-- Time badge for Step 3 -->
  <rect x="660" y="275" width="60" height="24" rx="12" fill="#10b981" stroke="none"/>
  <text x="690" y="291" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">20 min</text>

  <!-- Step 4: Deploy Live -->
  <rect x="840" y="140" width="220" height="120" rx="12" fill="url(#stepGradient4)" stroke="#111827" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="950" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">ğŸš€ Deploy Live</text>
  <text x="950" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Connect to Vercel</text>
