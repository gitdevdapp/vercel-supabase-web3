  <text x="170" y="291" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="white">5 min</text>

  <!-- Step 2: Database Setup -->
  <rect x="320" y="140" width="220" height="120" rx="12" fill="url(#stepGradient2)" stroke="#0891b2" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="430" y="175" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="white">ğŸ—„ï¸ Database Setup</text>
  <text x="430" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Create Supabase project</text>
  <text x="430" y="220" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="white">Run SQL schema script</text>
  
