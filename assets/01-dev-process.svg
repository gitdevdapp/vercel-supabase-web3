<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradients matching website aesthetics -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0,0%,98%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(0,0%,94%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(173,58%,85%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(173,58%,75%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(197,37%,70%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(197,37%,60%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0,0%,15%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(0,0%,9%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(12,76%,65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(12,76%,55%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle drop shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="hsl(0,0%,45%)" />
    </marker>
    
    <marker id="orangeArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="hsl(12,76%,45%)" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="hsl(0,0%,100%)"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="hsl(0,0%,9%)">
    🚀 Developer Process - Deploy in 60 Minutes
  </text>
  
  <!-- Step 1: Clone Repository -->
  <rect x="50" y="150" width="200" height="100" rx="8" fill="url(#lightGradient)" stroke="hsl(0,0%,45%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="150" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="hsl(0,0%,9%)">📂 Clone Repository</text>
  <text x="150" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,45%)">git clone github.com/your-repo</text>

  <!-- Step 2: Supabase Config -->
  <rect x="320" y="150" width="200" height="100" rx="8" fill="url(#tealGradient)" stroke="hsl(173,58%,39%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="420" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="hsl(0,0%,9%)">🗄️ Supabase Setup</text>
  <text x="420" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,25%)">Get project URL &amp; API keys</text>

  <!-- Step 3: CDP Config -->
  <rect x="590" y="150" width="200" height="100" rx="8" fill="url(#blueGradient)" stroke="hsl(197,37%,24%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="690" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white">⛓️ Coinbase CDP</text>
  <text x="690" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="white">Configure API credentials</text>

  <!-- Step 4: Vercel Deploy -->
  <rect x="860" y="150" width="200" height="100" rx="8" fill="url(#darkGradient)" stroke="hsl(0,0%,3%)" stroke-width="2" filter="url(#subtleShadow)"/>
  <text x="960" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white">🚀 Deploy to Vercel</text>
  <text x="960" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,75%)">Connect GitHub &amp; go live</text>

  <!-- Result -->
  <rect x="455" y="350" width="290" height="100" rx="8" fill="url(#orangeGradient)" stroke="hsl(12,76%,45%)" stroke-width="3" filter="url(#subtleShadow)"/>
  <text x="600" y="385" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="white">🌟 Production DApp Ready</text>
  <text x="600" y="410" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="white">Multi-chain Web3 application live</text>

  <!-- Time indicators -->
  <text x="150" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,45%)">5 min</text>
  <text x="420" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,45%)">10 min</text>
  <text x="690" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,45%)">10 min</text>
  <text x="960" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="hsl(0,0%,45%)">15 min</text>

  <!-- Process arrows -->
  <line x1="250" y1="200" x2="320" y2="200" stroke="hsl(0,0%,45%)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="200" x2="590" y2="200" stroke="hsl(0,0%,45%)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="790" y1="200" x2="860" y2="200" stroke="hsl(0,0%,45%)" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Converging arrows to result -->
  <path d="M 420 250 Q 420 300 550 340" stroke="hsl(12,76%,45%)" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M 960 250 Q 960 300 650 340" stroke="hsl(12,76%,45%)" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>

  <!-- Total time -->
  <text x="600" y="510" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="hsl(12,76%,45%)">
    ⏱️ Total: 60 minutes to production
  </text>
</svg>
